<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="background-color: yellowgreen;">
        <legend align="center"><i>Register Form</i></legend>
        <h1 align="center"><font color="red"><b><i>Registration for:EZ IO Training</i></b></font></h1>
        <h2 align="center"><font color="blue"><b>Registration Information</b></font></h2>
        <form action="@" method="post">
            <table align="center" bgcolor="orange">
                <tr>
                    <td><label for="company name">Company Name:</label></td>
                    <td><input type="text" id="company name" name="company name"></td>
                </tr>
                <tr>
                    <td><label for="First Name">First Name:</label></td>
                    <td><input type="text" id="First Name" name="First Name"></td>
                </tr>
                <tr>
                    <td><label for="last name">Last Name:</label></td>
                    <td><input type="text" id="last name" name="last name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone:</label></td>
                    <td><input type="tel" id="phone" name="phone"></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" id="address" name="address"></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit" id="submit"></td>
                </tr>
                
                <tr align="center">
                    <td colspan="2"><a href="http://127.0.0.1:5500/day8/formlogin.html" target="_blank">click for Login</a></td>
                </tr>
            </table>
        </form>
    </fieldset>
    
</body>
</html>
