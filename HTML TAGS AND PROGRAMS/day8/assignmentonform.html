<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="filldetails" method="post" autocomplete="on">
            <tr>
                <td><label for="name">FullName:</label></td>
                <td><input type="text" id="name" name="name" maxlength="20"  required autofocus placeholder="Name">(max 20 char a-z and A-Z) </td>
            </tr>
            <tr>
                <td><label for="lname">LastName:</label></td>
                <td><input type="text" id="lname" name="lname" maxlength="20" required autofocus placeholder="lName">(max 20 char a-z and A-Z)</td>
            </tr>
            <tr>
                <td><label for="DOb">Date of Birth:</label></td>
                <td><input type="datetime-local" id="DOb" name="DOb" required ></td>
            </tr>
            <tr>
                <td><label for="gender">GENDER:</label></td>
                <td><input type="radio" id="gender" name="gender">Male
                    <input type="radio" id="gender" name="gender">Female</td>
            </tr>
            <tr>
                <td><label for="email">EMAIL ID:</label></td>
                <td><input type="email" id="email" name="email" required autofocus placeholder="Email ID"></td>
            </tr>
            <tr>
                <td><label for="phone">Mobile No:</label></td>
                <td>&phone;<input type="tel" id="phone" name="phone" minlength="10" maxlength="10" required autofocus placeholder="mobile num" ></td>
            </tr>
            <tr>
                <td><label for="">ADDRESS:</label></td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">CITY:</label></td>
                <td><input type="text" id="city" name="city" maxlength="20"  required placeholder="city"></td>
            </tr>
            <tr>
                <td><label for="pin code">PIN CODE:</label></td>
                <td><input type="number" id="pin code" name="pin code" maxlength="6" pattern="[0123456789]" required placeholder="pin code">(6 digit number)</td>
            </tr>
            <tr>
                <td><label for="state">STATE:</label></td>
                <td><input type="text" id="state" name="state" required placeholder="state"></td>
            </tr>
            <tr>
                <td><label for="country">COUNTRY:</label></td>
                <td><input type="text" id="country" name="country" required placeholder="country"></td>
            </tr>
            <tr>
                <td><label for="hobbies">HOBBIES:</label></td>
                <td><input type="checkbox">Drawing
                    <input type="checkbox">Singing
                    <input type="checkbox">Dancing <br>
                    <input type="checkbox">Others <input type="text">
                </td>
            </tr>
            <tr>
                <td>Qualification:</td>
                <td>
                    <table>
                        <thead>
                            <tr>
                                <th>sl.no</th>
                                <th>Exanonation</th>
                                <th>Board</th>
                                <th>Percentage</th>
                                <th>Year of Passing</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>01</td>
                                <td>Class X</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>02</td>
                                <td>Class II</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>03</td>
                                <td>Graduation</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>04</td>
                                <td>Master</td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                        </tfoot>
                    </table>
                </td>
            </tr>
            <tr>
                <td><label for="course">COURSES APPLIED FOR:</label></td>
                <td><input type="checkbox">BCA
                    <input type="checkbox">B.com
                    <input type="checkbox">B.sc
                    <input type="checkbox">B.A
                </td>
            </tr>
            <tr align="center">
                <td colspan="2"><button>submit</button><button>reset</button></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit"><input type="reset"></td>
            </tr>
        </form>
    </table>
</body>
</html>
