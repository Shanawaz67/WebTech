<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1st way of using audio tag -->
    <audio src="./video/a-call-to-the-soul-149262.mp3" controls autoplay loop muted></audio>
    <!-- 2nd way of using audio tag -->
    <audio controls autoplay loop muted>
        <source src="./video/leva-eternity-149473.mp3" type="audio/mp3">
    </audio>
    <!-- video -->
    <!-- 1st way of using video tags -->
    <video src="./video/v1.mp4" controls height="200px" width="300px" autoplay loops muted></video>
    <!-- 2nd way of using of video tags -->
    <video controls height="200px" width="200px" poster="./video/Screenshot 2023-05-30 142446.png">
        <source src="./video/v1.mp4" type="video/mp4">
    </video>
</body>
</html>
