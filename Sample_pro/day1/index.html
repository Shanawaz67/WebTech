        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <img src="./img/dt-icon-profile.svg" class="img img1" alt="">
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registration Page</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="#" method="get">
          <label for="Name">Name</label><br>
          <input type="text" id="Name" name="Name" placeholder="Name" required><br>
          <label for="Phone-num">Phone Number</label><br>
          <input type="tell" id="Phone-num" name="Phone-num" placeholder="Phone Number" required><br>
          <label for="Password">Password</label><br>
          <input type="password" id="Password" name="Password" placeholder="Password" required><br>
          <label for="Confirm Password">Confirm Password</label><br>
          <input type="password" id="Confirm Password" name="Confirm Password" placeholder="Confirm Password" required><br>
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save"><input type="submit"></button>
      </div>
    </div>
  </div>
</div>
<div class="track-lyrics"><p id="lyric-0" style="transition: all 0.3s ease 0s; transform: translateY(-40px) scale(0.66); opacity: 0;">I heard the echo
</p><p id="lyric-1" style="transition: all 0.3s ease 0s; opacity: 1; transform: translateY(0px) scale(1);">from the valleys and the heart
</p><p id="lyric-2" style="transition: all 0.3s ease 0s; opacity: 0.4; transform: translateY(60px) scale(0.66);">I heard the music
</p><p id="lyric-3" style="transition: all 0.3s ease 0s; transform: translateY(95px) scale(0.66); opacity: 0;">from the moon and carcass
</p><p id="lyric-4" style="transition: all 0.3s ease 0s; transform: translateY(0px) scale(1);">There are always memories
</p><p id="lyric-5" style="transition: all 0.3s ease 0s; transform: translateY(0px) scale(1);">throughout the earth
</p><p id="lyric-6" style="transition: all 0.3s ease 0s; transform: translateY(0px) scale(1);">I believe I am</p></div>
