  <head>

    <title>Document</title>
    <style>
        #demo{
            color: white;
            background-color: black;

        }

    <h1

        background-color: burlywood;

        text-decoration: line-through;

        font-family: 'Courier New', Courier, monospace;
      "
    >

    </h1>
    <h2 id="demo">INTERNAL CSS</h2>
